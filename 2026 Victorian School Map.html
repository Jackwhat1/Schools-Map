    // Area dropdown
    const areaSelect = document.getElementById('areaSelect');
    const legend = document.getElementById('legend');
    function populateAreaSelect() {
      areaSelect.innerHTML = "";
      const names = ["__ALL__", ...areasGeoJson.features.map(f => f.properties.name)];
      names.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n; opt.textContent = (n === "__ALL__" ? "All Areas" : n);
        areaSelect.appendChild(opt);
      });
      legend.innerHTML = "";
      areasGeoJson.features.forEach(f => {
        const b = document.createElement('span'); b.className = "badge";
        const sw = document.createElement('span'); sw.className = "sw"; sw.style.background = areaColors[f.properties.name];
        b.appendChild(sw); b.append(" " + f.properties.name);
        legend.appendChild(b);
      });

    const clusterToggle = document.getElementById('clusterToggle');
    let useCluster = false;
    let visiblePlain = L.layerGroup().addTo(map);
    let visibleCluster = null;

    function getVisibleGroup(){
      if (useCluster && typeof L.markerClusterGroup === 'function') {
        if (!visibleCluster) visibleCluster = L.markerClusterGroup({ showCoverageOnHover:false, maxClusterRadius:50 });
        return visibleCluster;
      }
      return visiblePlain;
    }
    function ensureActiveGroupOnMap(){
      const active = getVisibleGroup();
      const other = (active === visiblePlain) ? visibleCluster : visiblePlain;
      if (other && map.hasLayer(other)) map.removeLayer(other);
      if (!map.hasLayer(active)) active.addTo(map);
      return active;
    }

    // Apply selection + highlighting
    function applySelection() {
      const sel = areaSelect.value || "__ALL__";

      // style polygons and bring selected to front
      areasGeoJson.features.forEach(f => {
        const name = f.properties.name;
        const layer = polygonLayersByName[name];
        const isSelected = (sel === "__ALL__" || sel === name);
        if (layer) {
          layer.setStyle(styleFor(name, isSelected));
          if (sel !== "__ALL__" && isSelected && layer.bringToFront) layer.bringToFront();
        }
      });

      // markers
      const active = ensureActiveGroupOnMap();
      active.clearLayers();
      if (sel === "__ALL__") {
        allMarkers.forEach(m => active.addLayer(m));

        (markersByArea[sel] || []).forEach(m => active.addLayer(m));

      const feats = [];
      const collect = sel === "__ALL__" ? allMarkers : (markersByArea[sel] || []);
      collect.forEach(m => feats.push({ type:"Feature", geometry:{ type:"Point", coordinates:[m.getLatLng().lng, m.getLatLng().lat] }, properties:{ area: m.__area } }));
      const blob = new Blob([JSON.stringify({ type:"FeatureCollection", features:feats }, null, 2)], {type:"application/json"});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = (sel==="__ALL__"?"schools_all.geojson":`schools_${sel.replace(/\s+/g,'_')}.geojson`); a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
    });

    // Init UI & behavior
    populateAreaSelect();
    applySelection();
    document.getElementById('fitAll').click();
    areaSelect.addEventListener('change', () => { applySelection(); document.getElementById('fitAll').click(); });

    ok('Leaflet OK. Loaded ' + allMarkers.length + ' schools');
  }
})();
</script>
</body>
</html>
